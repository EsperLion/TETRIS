<!DOCTYPE html>
<html>
  <head>
    <title>TETRIS</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="header">
            <h2>tetris</h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-4 col-sm-push-8">
          <div class="info clearfix">
            <div class="points">
              <p id="score">Score: <span>100</span></p>
              <p id="speed">Speed: <span>100</span></p>
            </div>
            <div class="figure clearfix">
              <div class="place" id="place"></div>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-4">
          <div id="field" class="clearfix"></div>
          <div class="go" id="go">
            <h2>game over!</h2>
          </div>
        </div>
        <div class="col-xs-12 col-sm-4 col-sm-pull-8 rules">
          <p>Press <span>'Right Arrow'</span> to move figure right,</p>
          <p>Press <span>'Left Arrow'</span> to move figure left,</p>
          <p>Press <span>'Down Arrow'</span> to move figure down faster,</p>
          <p>Press <span>'R'</span> to turn figure.</p>
        </div>
      </div>
      <div class="row">
        
      </div>
    </div>


    <script src="js/figures.js"></script>
    <script src="js/func.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>
